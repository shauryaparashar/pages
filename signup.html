<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="wrapper">
    <div class="login-box">
        <h3 class="info-text">User Registration</h3>
        <form class="form-container" action="">
            <div class="input-addon">
                <input class="form-element input-field" placeholder="Name" type="text">
                <button class="input-addon-item">
                    <span class="fa fa-user"></span>
                </button>

            </div>
            <div class="input-addon">
                <input class="form-element input-field" placeholder="Email" type="email">
                <button class="input-addon-item">
                    <span class="fa fa-envelope"></span>
                </button>
            </div>
            <div class="input-addon">
                <input class="form-element input-field" placeholder="Password" type="password">
                <button class="input-addon-item">
                    <span class="fa fa-lock"></span>
                </button>
            </div>
            <div class="input-addon">
                <input class="form-element input-field" placeholder="Re-type password" type="password">
                <button class="input-addon-item">
                    <span class="fa fa-lock"></span>
                </button>
            </div>
            <input class="form-element is-submit" type="submit" value="Create User">
        </form>
        <p>Or if you already have an user <a href="https://google.com">login here.</a></p>
    </div>
</div>

</body>
</html>
