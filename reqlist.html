<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<link rel="stylesheet" href="https://i.icomoon.io/public/temp/0063799199/UntitledProject/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" />
<!-- Header HTML -->

<div class="container page-container">

    <nav class="viva-tabs">
        <div class="nav-wrapper">
            <ul id="nav-mobile" class="left white">
                <li>
                    <a href="sass.html">
                        <span class="icon-request"></span>
                        All Requests
                    </a>
                </li>
                <li>
                    <!-- Dropdown Trigger -->
                    <a class='dropdown-button' href='#' data-activates='drop-type'>
                        <span class="icon-request"></span>
                        Type
                        <span class="fa fa-chevron-down"></span>
                    </a>
                    <!-- Dropdown Structure -->
                    <ul id='drop-type' class='dropdown-content'>
                        <li><a href="#!">Type 1</a></li>
                        <li><a href="#!">Type 2</a></li>
                        <li><a href="#!">Type 3</a></li>
                    </ul>
                </li>
                <li>
                    <!-- Dropdown Trigger -->
                    <a class='dropdown-button' href='#' data-activates='drop-status'>
                        <span class="icon-status"></span>
                        Status
                        <span class="fa fa-chevron-down"></span>
                    </a>
                    <!-- Dropdown Structure -->
                    <ul id='drop-status' class='dropdown-content'>
                        <li><a href="#!">Status 1</a></li>
                        <li><a href="#!">Status 2</a></li>
                        <li><a href="#!">Status 3</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <table class="viva-table bordered z-depth-1">
        <thead>
        <tr>
            <th data-field="request-id">Request ID</th>
            <th data-field="type">Type</th>
            <th data-field="status">Status</th>
            <th data-field="priority">Priority</th>
        </tr>
        </thead>
        <tbody class=white>
        <tr>
            <td>3758</td>
            <td>Archive</td>
            <td>In progress</td>
            <td class="relative"><span class="priority-level three4th">70</span></td>
        </tr>
        <tr>
            <td>3758</td>
            <td>Archive</td>
            <td>Queued</td>
            <td class="relative"><span class="priority-level Four4th">90</span></td>
        </tr>
        </tbody>
    </table>

</div>


<!-- Modal Trigger -->
<a href="#addRequest" class="modal-trigger fixed-action-btn btn-floating btn-large fab-top blue"><span class="icon-request-add"></span></a>

<!-- Modal Structure -->
<div id="addRequest" class="modal modal-add modal-request modal-fixed-footer">
    <h4 class="modal-header">
        <span class="icon-left modal-close"></span>
        <span class="modal-header-title">
        <span class="icon-request-add"></span>
        Add Request
      </span>
    </h4>
    <div class="modal-content container">
        <div class="row">
            <div class="input-field col s12 m6 l6">
                <select>
                    <option value="" disabled selected>Archive</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
                <label>Type</label>
            </div>
            <div class="col s12 m6 l6 input-field">
                <input value="50" id="inputPriority" type="text">
                <label for="inputPriority">Priority</label>
            </div>
            <div class="col s12 m12 l12 input-field">
                <select>
                    <option value="" disabled selected>Select Location</option>
                    <option value="1">Location 1</option>
                    <option value="2">Location 2</option>
                    <option value="3">Location 3</option>
                </select>
                <label>Location</label>



            </div>

            <div class="row">
                <div class="col s12">
                    <label for="id_availability">Availability</label>
                    <!-- <p class="help-block">Public availability</p> -->
                    <select name="availability" required id="id_availability">
                        <option value="0">Unknown</option>
                        <option value="1">Available</option>
                        <option value="2">Busy</option>
                        <option value="3">Focusing</option>
                        <option value="4" selected="selected">Unavailable</option>
                        <option value="5">Bored</option>
                        <option value="6">Vacation</option>
                        <option value="7">Sick</option>
                    </select>
                </div>
            </div>


            <div class="col s12 m12 l12 input-field">
                <input value="" id="inputPath" type="text">
                <label for="inputPath">Path</label>
            </div>
            <div class="col s12 m12 l12 input-field">
                <input value="" id="inputObjectName" type="text">
                <label for="inputObjectName">Object name</label>
            </div>
            <div class="col s12 m6 l6">s12 m4</div>
            <div class="col s12 m6 l6">s12 m4</div>
        </div>
    </div>
    <div class="modal-footer">
        <a href="#!"class="modal-action modal-close waves-effect waves-light btn green">Add</a>
        <a href="#!"class="modal-action modal-close waves-effect waves-light btn red">Cancel</a>
    </div>
</div>

<!-- Footer HTML -->


</body>
</html>
